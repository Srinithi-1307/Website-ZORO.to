<!DOCTYPE html>
<html lang="en">
<head>
        <title>Login - Zoro.to</title>
        <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div class="center"></div>
    <h1 style="color: antiquewhite;">Login</h1>
    <form method="post">
        <div class="txt_field">
            <input type="text" required>
            <label style="color: antiquewhite;">Username</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <label style="color: antiquewhite;">Password</label>
        </div>
        <div class="pass" style="color: antiquewhite;">Forgot Password</div>
        <input type="submit" value="Login">
        <div class="signup_link">
            Not a Member?<a href="#">Signup</a>
        </div> 
    </form>

</body>
</html>
